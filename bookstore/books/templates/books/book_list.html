{% extends 'books/base.html' %}

{% block title %}Book List{% endblock %}

{% block content %}
<a href="{% url 'book_create' %}" class="btn btn-success mb-3">âž• Add New Book</a>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>Title</th>
      <th>Rate</th>
      <th>Views</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.rate }}</td>
        <td>{{ book.views }}</td>
        <td>
          <a href="{% url 'book_detail' book.pk %}" class="btn btn-sm btn-info">View</a>
          <a href="{% url 'book_update' book.pk %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'book_delete' book.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No books available.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
